<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="page-wrapper">
        <section class="signup-header">
            <p>GOOGLE RECAPTCHA v2</p>
        </section>
        <div class="test-round-wrapper">
                <div class="test-round-number-wrapper">
                    <div id="current-round">0</div>
                    <div>/50</div>
                </div>
            </div>
        <section class="signup-lower-box">
            <div class="captcha-wrapper">
                <br>
                <div class="canvas-wrapper">
                    <title>reCAPTCHA demo v2</title>
                    <form action="javascript:alert(grecaptcha.getResponse(widgetId1));" method="POST">
                        <div id="captcha" data-callback=""></div>
                        <br>
                        <br/>
                        <button type="button" id="refreshCaptcha">Refresh</button>
                        <button type="button" id="checkCaptcha">Check</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="../static/js/captcha.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/firebase.js"></script>
    <script src="../static/js/firebaseIO.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script src="../static/js/googleCaptcha.js"></script>
    <script>
        checkDevice();
        document.getElementById('device').textContent = device;
    </script>
</body>
</html>
