<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STATISTICS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/loading.css">
</head>
<body>
    <div class="stats-page-wrapper">
        <section class="main-info">
            <p class="stats-header bold">STATISTICS</p>
            <div class="stats-description-wrapper">
                <p class="desc-header bold">Number of Participants</p>
                <p class="desc-text">Each Participants have done 10 rounds of each test</p>
            </div>
            <div class="participants-count-wrapper">
                <div class="mobile-count-wrapper">
                    <span class="bold" id="mobile-count">0</span>
                    <span class="device-text">Mobile</span>
                </div>
                <div class="browser-count-wrapper">
                    <span class="bold" id="browser-count">0</span>
                    <span class="device-text">Broswer</span>
                </div>
            </div>
        </section>
        <section class="graph-section">
            <div class="pc-stats">
                <p class="desc-header bold">PC</p>
                <div class="stats-wrapper">
                    <p class="captcha-type">Captcha Time</p>
                    <p class="graph-header">Average time taken</p>
                    <canvas id="pc-time-graph" class="graph"></canvas>
                    <p class="graph-header">Fail counts</p>
                    <canvas id="pc-fail-graph" class="graph"></canvas>
                </div>
            </div>
            <div class="mobile-stats">
                <p class="desc-header bold">Mobile</p>
                <div class="stats-wrapper">
                    <p class="captcha-type">Captcha Time</p>
                    <p class="graph-header">Average time taken</p>
                    <canvas id="mobile-time-graph" class="graph"></canvas>
                    <p class="graph-header">Fail counts</p>
                    <canvas id="mobile-fail-graph" class="graph"></canvas>
                </div>
            </div>
            <div></div>
        </section>
    </div>
    <div class="animationload">
        <div class="osahanloading"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="../static/js/pc_graph.js"></script>
    <script src="../static/js/mobile_graph.js"></script>
    <script src="../static/js/loading.js"></script>
    <script src="../static/js/firebase.js"></script>
    <script src="../static/js/firebaseIO.js"></script>
    <script src="../static/js/main.js"></script>
    <script>
        getDeviceCountFromDB();
    </script>
</body>
</html>
